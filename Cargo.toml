[package]
name = "alacritty-theme-switcher"
version = "0.1.4"
edition = "2021"
authors = ["Max HÃ¶sel <max@spacebird.dev>"]
description = "Easily switch between color themes for Alacritty"
repository = "https://github.com/spacebird-dev/alacritty-theme-switcher"
rust-version = "1.75"
license-file = "LICENSE"
readme = "README.md"
exclude = [".github", "dist", "media", "Makefile", ".pre-commit-config.yaml"]

[dependencies]
anyhow = "1.0.82"
clap = { version = "4.5.4", features = ["derive", "unicode"] }
itertools = "0.13.0"
toml = "0.8.12"
tracing = { version = "0.1.40", features = ["log"] }
tracing-subscriber = "0.3.18"
